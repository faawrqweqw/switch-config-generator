stp_config:
  description: "STP配置"
  parameters:
    stp_mode:
      type: "string"
      required: true
      options: ["rstp", "mstp"]
      description: "生成树协议模式"
      order: 1
    global_enable:
      type: "boolean"
      required: false
      description: "全局使能生成树协议"
      order: 2
    root_bridge_config:
      type: "string"
      required: false
      options: ["none", "primary", "secondary"]
      description: "根桥配置"
      order: 3
    bpdu_protection:
      type: "boolean"
      required: false
      description: "全局使能BPDU保护"
      order: 4
    bridge_priority:
      type: "integer"
      required: false
      min: 0
      max: 61440
      step: 4096
      description: "桥优先级（步长4096）"
      order: 5

    # MSTP域配置
    region_name:
      type: "string"
      required: false
      description: "MST域名（最大32字符）"
      order: 6
    revision_level:
      type: "integer"
      required: false
      min: 0
      max: 65535
      description: "修订级别（0-65535）"
      order: 7
    instance_vlan_mapping:
      type: "string"
      required: false
      description: "实例VLAN映射（如：1:10,20;2:30,40）"
      order: 8
    instance_id:
      type: "integer"
      required: false
      min: 1
      max: 64
      description: "MSTP实例ID（1-64）"
      order: 9

    # 时间参数配置
    configure_timing_params:
      type: "boolean"
      required: false
      description: "是否配置影响RSTP/MSTP拓扑收敛的参数"
      order: 10
    hello_time:
      type: "integer"
      required: false
      min: 1
      max: 10
      description: "Hello时间（1-10秒）"
      order: 11
    forward_delay:
      type: "integer"
      required: false
      min: 4
      max: 30
      description: "转发延迟（4-30秒）"
      order: 12
    max_age:
      type: "integer"
      required: false
      min: 6
      max: 40
      description: "最大老化时间（6-40秒）"
      order: 13

    # 端口配置
    configure_port_blocking:
      type: "boolean"
      required: false
      description: "是否配置端口阻塞"
      order: 14
    interface:
      type: "string"
      required: false
      description: "接口名称（支持范围，如：GigabitEthernet1/0/1-4）"
      order: 15
    port_cost:
      type: "integer"
      required: false
      min: 1
      max: 200000000
      description: "端口开销（1-200000000）"
      order: 16

    # STP保护功能配置
    edge_port:
      type: "boolean"
      required: false
      description: "边缘端口功能"
      order: 17
    edge_port_interface:
      type: "string"
      required: false
      description: "边缘端口接口（支持范围，如：GigabitEthernet1/0/1-4）"
      order: 18
    root_protection:
      type: "boolean"
      required: false
      description: "根保护功能"
      order: 19
    root_protection_interface:
      type: "string"
      required: false
      description: "根保护接口（支持范围，如：GigabitEthernet1/0/5-8）"
      order: 20
    loop_protection:
      type: "boolean"
      required: false
      description: "环路保护功能"
      order: 21
    loop_protection_interface:
      type: "string"
      required: false
      description: "环路保护接口（支持范围，如：GigabitEthernet1/0/9-12）"
      order: 22

  commands: |
    configure terminal

    # 配置STP模式
    {% if stp_mode == 'rstp' %}
    spanning-tree mode rapid-pvst
    {% elif stp_mode == 'mstp' %}
    spanning-tree mode mst
    {% endif %}

    {% if global_enable %}
    spanning-tree enable
    {% endif %}

    {% if bpdu_protection %}
    spanning-tree portfast bpduguard default
    {% endif %}

    {% if bridge_priority is defined %}
    {% if stp_mode == 'mstp' and instance_id is defined %}
    spanning-tree mst {{ instance_id }} priority {{ bridge_priority }}
    {% else %}
    spanning-tree vlan 1-4094 priority {{ bridge_priority }}
    {% endif %}
    {% endif %}

    {% if root_primary %}
    {% if stp_mode == 'mstp' and instance_id is defined %}
    spanning-tree mst {{ instance_id }} root primary
    {% else %}
    spanning-tree vlan 1-4094 root primary
    {% endif %}
    {% endif %}

    {% if root_secondary %}
    {% if stp_mode == 'mstp' and instance_id is defined %}
    spanning-tree mst {{ instance_id }} root secondary
    {% else %}
    spanning-tree vlan 1-4094 root secondary
    {% endif %}
    {% endif %}

    {% if stp_mode == 'mstp' %}
    {% if region_name or revision_level or instance_vlan_mapping %}
    spanning-tree mst configuration
    {% if region_name %}
     name {{ region_name }}
    {% endif %}
    {% if revision_level is defined %}
     revision {{ revision_level }}
    {% endif %}
    {% if instance_vlan_mapping %}
    {% for mapping in instance_vlan_list %}
     instance {{ mapping.instance }} vlan {{ mapping.vlans }}
    {% endfor %}
    {% endif %}
     exit
    {% endif %}
    {% endif %}

    {% if hello_time is defined %}
    {% if stp_mode == 'mstp' and instance_id is defined %}
    spanning-tree mst {{ instance_id }} hello-time {{ hello_time }}
    {% else %}
    spanning-tree vlan 1-4094 hello-time {{ hello_time }}
    {% endif %}
    {% endif %}

    {% if forward_delay is defined %}
    {% if stp_mode == 'mstp' and instance_id is defined %}
    spanning-tree mst {{ instance_id }} forward-time {{ forward_delay }}
    {% else %}
    spanning-tree vlan 1-4094 forward-time {{ forward_delay }}
    {% endif %}
    {% endif %}

    {% if max_age is defined %}
    {% if stp_mode == 'mstp' and instance_id is defined %}
    spanning-tree mst {{ instance_id }} max-age {{ max_age }}
    {% else %}
    spanning-tree vlan 1-4094 max-age {{ max_age }}
    {% endif %}
    {% endif %}

    {% if interface and port_cost %}
    {% for port in port_list %}
    interface {{ port }}
    {% if stp_mode == 'mstp' and instance_id is defined %}
     spanning-tree mst {{ instance_id }} cost {{ port_cost }}
    {% else %}
     spanning-tree vlan 1-4094 cost {{ port_cost }}
    {% endif %}
     exit
    {% endfor %}
    {% endif %}

    {% if edge_port and edge_port_interface %}
    {% for port in edge_port_list %}
    interface {{ port }}
     spanning-tree portfast
     exit
    {% endfor %}
    {% endif %}

    {% if root_protection and root_protection_interface %}
    {% for port in root_protection_port_list %}
    interface {{ port }}
     spanning-tree guard root
     exit
    {% endfor %}
    {% endif %}

    {% if loop_protection and loop_protection_interface %}
    {% for port in loop_protection_port_list %}
    interface {{ port }}
     spanning-tree guard loop
     exit
    {% endfor %}
    {% endif %}

    end

  example:
    stp_mode: "mstp"
    global_enable: true
    root_bridge_config: "primary"
    bpdu_protection: false
    bridge_priority: 4096
    region_name: "example"
    revision_level: 0
    instance_vlan_mapping: "1:10,20;2:30,40"
    instance_id: 1
    configure_timing_params: true
    hello_time: 2
    forward_delay: 15
    max_age: 20
    configure_port_blocking: true
    interface: "GigabitEthernet1/0/1-4"
    port_cost: 20000
    edge_port: true
    edge_port_interface: "GigabitEthernet1/0/5-8"
    root_protection: true
    root_protection_interface: "GigabitEthernet1/0/9-12"
